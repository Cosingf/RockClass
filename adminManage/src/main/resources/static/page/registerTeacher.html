<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register teacher account</title>

    <!--js-->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../js/general.js"></script>
    <script type="text/javascript" src="../js/registerTeacher.js"></script>

    <!--css-->
    <link rel="stylesheet" type="text/css" href="../css/general.css">

    <!--vue/element-->
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
    <!-- 引入样式/组件库 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

<div class="container">
    <div class="aside">
        <div class="header">
            翻转课堂管理平台
        </div>
        <div class="logOut">
            <div class="logOutBtn" id="logOutBtn">
                退出系统
            </div>
        </div>
        <div class="menu" id="menu">
            <el-menu
                    default-active="1" class="el-menu-vertical-demo"
                    @open="handleOpen" @close="handleClose"
                    background-color="#8cb2ff" text-color="#fff"
                    active-text-color="#545c64">
                <el-menu-item index="1" id="mngTeacher">
                    <span slot="title">管理教师信息</span>
                </el-menu-item>
                <el-menu-item index="2" id="mngStudent">
                    <span slot="title">管理学生信息</span>
                </el-menu-item>
            </el-menu>
        </div>
    </div>
    <div class="main">
        <div class="header">
            创建教师用户
        </div>
        <div class="info-form">
            <form method="post">
                <input type="text" id="name" name="name" placeholder="教师姓名" class="inputArea"><br/>
                <input type="text" id="teacherNum" name="teacherNum" placeholder="教工号" class="inputArea"><br/>
                <input type="email" id="email" name="email" placeholder="电子邮箱" class="inputArea"><br/>
                <input type="text" id="initPwd" name="initPwd" placeholder="初始密码" class="inputArea"><br/>
                <input type="button" value="提交" class="confirmBtn" id="confirmBtn">
                <input type="button" value="取消" class="cancelBtn"
                       onclick="window.location.href='mngTeacher.html'">
            </form>
        </div>
    </div>
</div>

<script>
    var menu = new Vue({
        el: '#menu',
        data: {
        },
        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    });
</script>

</body>
</html>
